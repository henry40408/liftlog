{% extends "base.html" %}

{% block title %}Users - LiftLog{% endblock %}

{% block content %}
{% include "nav.html" %}

<h1>Users</h1>

<p><a href="/users/new">[+ Add New User]</a></p>

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.username }}</td>
            <td class="muted">{{ u.created_at.format("%Y-%m-%d %H:%M") }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
