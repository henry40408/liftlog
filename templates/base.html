<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LiftLog{% endblock %}</title>
    <style>
        :root {
            --space-1: 0.25rem;   /* 4px */
            --space-2: 0.5rem;    /* 8px */
            --space-3: 0.75rem;   /* 12px */
            --space-4: 1rem;      /* 16px */
            --space-5: 1.25rem;   /* 20px */
            --space-6: 1.5rem;    /* 24px */
            --space-8: 2rem;      /* 32px */
            --space-16: 4rem;     /* 64px */

            /* Font sizes */
            --font-xs: 0.75rem;
            --font-sm: 0.85rem;
            --font-base: 1rem;
            --font-lg: 1.1rem;
            --font-xl: 1.125rem;

            /* Border radius */
            --radius-sm: 2px;
            --radius-md: 4px;

            /* Colors */
            --color-bg: #fff;
            --color-text: #111;
            --color-text-muted: #666;
            --color-border: #111;
            --color-border-light: #ddd;
            --color-bg-secondary: #f5f5f5;
            --color-danger: #cc0000;
            --color-danger-text: #fff;
            --color-btn-bg: #111;
            --color-btn-text: #fff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #1a1a1a;
                --color-text: #e0e0e0;
                --color-text-muted: #999;
                --color-border: #555;
                --color-border-light: #333;
                --color-bg-secondary: #2a2a2a;
                --color-danger: #e04040;
                --color-danger-text: #fff;
                --color-btn-bg: #e0e0e0;
                --color-btn-text: #1a1a1a;
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: var(--space-8) var(--space-16);
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5rem;
        }
        h2 {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        h3 {
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }
        nav {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border);
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0;
        }
        nav a {
            text-decoration: none;
        }
        nav a.active {
            font-weight: bold;
        }
        .ml-auto {
            margin-left: auto;
        }
        a {
            color: var(--color-text);
        }
        a:hover {
            background: var(--color-btn-bg);
            color: var(--color-btn-text);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            border: 1px solid var(--color-border);
            font-family: inherit;
            font-size: inherit;
            background: var(--color-bg);
            color: var(--color-text);
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid var(--color-border);
            outline-offset: 1px;
        }
        button, .btn {
            padding: 0.5rem 1rem;
            background: var(--color-btn-bg);
            color: var(--color-btn-text);
            border: 1px solid var(--color-btn-bg);
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .btn:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }
        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 12px;
        }
        .btn-inline {
            margin: 0;
            vertical-align: middle;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            text-align: left;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid var(--color-border-light);
        }
        th {
            border-bottom: 1px solid var(--color-border);
        }
        .error {
            margin-bottom: 1rem;
        }
        .error::before {
            content: "[ERROR] ";
        }
        .muted {
            color: var(--color-text-muted);
        }
        .link {
            margin-top: 1.5rem;
        }
        hr {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: 1.5rem 0;
        }
        ul, ol {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }
        li {
            margin: 0.25rem 0;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        /* Unified small-button style for all interactive elements inside .actions */
        .actions a,
        .actions button,
        .actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: var(--font-xs);
            margin: 0;
            background: var(--color-btn-bg);
            color: var(--color-btn-text);
            border: 1px solid var(--color-btn-bg);
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            line-height: normal;
        }
        .actions a:hover,
        .actions button:hover,
        .actions .btn:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }
        .btn-danger {
            background: var(--color-danger);
            color: var(--color-danger-text);
            border-color: var(--color-danger);
        }
        .btn-danger:hover {
            background: var(--color-bg);
            color: var(--color-danger);
        }
        /* Override .actions scoped styles for danger buttons */
        .actions .btn-danger {
            background: var(--color-danger);
            color: var(--color-danger-text);
            border-color: var(--color-danger);
        }
        .actions .btn-danger:hover {
            background: var(--color-bg);
            color: var(--color-danger);
        }
        .set-row-actions .btn-danger {
            background: var(--color-danger);
            color: var(--color-danger-text);
            border-color: var(--color-danger);
        }
        .set-row-actions .btn-danger:hover {
            background: var(--color-bg);
            color: var(--color-danger);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .stat-item {
            padding: 1rem;
            border: 1px solid var(--color-border);
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stat-label {
            color: var(--color-text-muted);
            font-size: 0.85rem;
        }
        .pr-badge {
            background: var(--color-btn-bg);
            color: var(--color-btn-text);
            padding: 0 0.25rem;
            font-size: 0.75rem;
        }
        /* Sets list (div-based table replacement) */
        .sets-list {
            margin: 1rem 0;
        }
        .sets-header {
            display: grid;
            grid-template-columns: 2fr 0.5fr 1fr 0.5fr 0.5fr 0.5fr;
            gap: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid var(--color-border);
            font-weight: bold;
        }
        .set-row {
            display: grid;
            grid-template-columns: 2fr 0.5fr 1fr 0.5fr 0.5fr 0.5fr;
            gap: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid var(--color-border-light);
            align-items: center;
        }
        .set-row-actions {
            display: flex;
            gap: 0.25rem;
            align-items: center;
            grid-column: 1 / -1;
            justify-content: flex-end;
        }
        .set-row-actions a,
        .set-row-actions button {
            padding: 0.25rem 0.5rem;
            font-size: var(--font-xs);
            margin: 0;
            background: var(--color-btn-bg);
            color: var(--color-btn-text);
            border: 1px solid var(--color-btn-bg);
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            line-height: normal;
        }
        .set-row-actions a:hover,
        .set-row-actions button:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }

        /* Exercise PR info */
        .pr-info {
            padding: 0.5rem;
            margin-top: 0.25rem;
            background: var(--color-bg-secondary);
            border-left: 3px solid var(--color-border);
            font-size: 0.85rem;
            display: none;
        }
        .pr-info.visible {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .sets-header {
                display: none;
            }
            .set-row {
                display: flex;
                flex-wrap: wrap;
                gap: 0.25rem 0.5rem;
                padding: 0.5rem;
            }
            .set-row .set-cell {
                font-size: 0.85rem;
            }
            .set-row .set-cell::before {
                font-size: 0.7rem;
                color: var(--color-text-muted);
                display: block;
            }
            .set-row .set-cell-exercise::before { content: "Exercise"; }
            .set-row .set-cell-set::before { content: "Set"; }
            .set-row .set-cell-weight::before { content: "Weight"; }
            .set-row .set-cell-reps::before { content: "Reps"; }
            .set-row .set-cell-rpe::before { content: "RPE"; }
            .set-row .set-cell-pr::before { content: "\00a0"; }
            .set-row-actions {
                width: 100%;
                justify-content: flex-end;
                gap: 0.5rem;
                margin-top: 0.25rem;
                padding-top: 0.25rem;
                border-top: 1px dashed var(--color-border-light);
            }
            .set-row-actions button,
            .set-row-actions a {
                padding: 0.25rem 0.5rem;
            }
            /* Action buttons: increase touch target on mobile */
            .actions a,
            .actions button,
            .actions .btn {
                padding: 0.4rem 0.75rem;
                font-size: var(--font-sm);
            }
            /* Form inputs: full width on mobile */
            input[type="text"],
            input[type="password"],
            input[type="number"],
            input[type="date"],
            select,
            textarea {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
