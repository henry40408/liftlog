<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LiftLog{% endblock %}</title>
    <style>
        :root {
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: #fff;
            color: #111;
            padding: 2rem 4rem;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #111;
            padding-bottom: 0.5rem;
        }
        h2 {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        h3 {
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }
        nav {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #111;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        nav a {
            text-decoration: none;
        }
        nav a.active {
            font-weight: bold;
        }
        .ml-auto {
            margin-left: auto;
        }
        a {
            color: #111;
        }
        a:hover {
            background: #111;
            color: #fff;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            border: 1px solid #111;
            font-family: inherit;
            font-size: inherit;
            background: #fff;
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid #111;
            outline-offset: 1px;
        }
        button, .btn {
            padding: 0.5rem 1rem;
            background: #111;
            color: #fff;
            border: 1px solid #111;
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .btn:hover {
            background: #fff;
            color: #111;
        }
        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 12px;
        }
        .btn-inline {
            margin: 0;
            vertical-align: middle;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            text-align: left;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        th {
            border-bottom: 1px solid #111;
        }
        .error {
            margin-bottom: 1rem;
        }
        .error::before {
            content: "[ERROR] ";
        }
        .muted {
            color: #666;
        }
        .link {
            margin-top: 1.5rem;
        }
        hr {
            border: none;
            border-top: 1px solid #111;
            margin: 1.5rem 0;
        }
        ul, ol {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }
        li {
            margin: 0.25rem 0;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .stat-item {
            padding: 1rem;
            border: 1px solid #111;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stat-label {
            color: #666;
            font-size: 0.85rem;
        }
        .pr-badge {
            background: #111;
            color: #fff;
            padding: 0 0.25rem;
            font-size: 0.75rem;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
