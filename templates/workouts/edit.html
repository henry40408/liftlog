{% extends "base.html" %}

{% block title %}Edit Workout - LiftLog{% endblock %}

{% block content %}
{% include "nav.html" %}

<h1>Edit Workout</h1>

{% if let Some(err) = error %}
<div class="error">{{ err }}</div>
{% endif %}

<form method="post" action="/workouts/{{ workout.id }}">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{ workout.date }}" required>
    </div>
    <div class="form-group">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" rows="3">{% match workout.notes %}{% when Some with (n) %}{{ n }}{% when None %}{% endmatch %}</textarea>
    </div>
    <button type="submit">Save Changes</button>
</form>

<div class="link">
    &larr; <a href="/workouts/{{ workout.id }}">Back to Workout</a>
</div>
{% endblock %}
